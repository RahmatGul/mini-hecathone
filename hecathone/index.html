<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container2">
        <h1>Enter Student Details</h1>
        <form action="">
          <div class="formDetails">
            <input
              type="text"
              id="name"
              placeholder="Enter Name"
              class="detailsinput"
              required
            />
          </div>
          <div class="formDetails">
            <input
              type="text"
              id="roll-no"
              class="detailsinput"
              placeholder="Enter Roll Number"
              required
            />
          </div>
          <div class="formDetails">
            <input
              type="text"
              id="batch"
              class="detailsinput"
              placeholder="Enter Batch"
              required
            />
          </div>
          <div class="formDetails">
            <input
              type="text"
              id="section"
              class="detailsinput"
              placeholder="Enter Section"
              required
            />
          </div>
          <input type="button" value="Submit" id="details-btn" />
        </form>
      </div>
      <div class="container">
        <h2 id="question">Question Tag</h2>

        <ul>
          <li>
            <input
              type="radio"
              class="radio-btn"
              id="input-option-a"
              name="option"
            />
            <label for="input-option-a">Option A</label>
          </li>
          <li>
            <input
              type="radio"
              class="radio-btn"
              id="input-option-b"
              name="option"
            />
            <label for="input-option-b">Option B</label>
          </li>
          <li>
            <input
              type="radio"
              class="radio-btn"
              id="input-option-c"
              name="option"
            />
            <label for="input-option-c">Option C</label>
          </li>
          <li>
            <input
              type="radio"
              class="radio-btn"
              id="input-option-d"
              name="option"
            />
            <label for="input-option-d">Option D</label>
          </li>
        </ul>
        <button id="submit-btn">Submit</button>
      </div>

      <div class="container3">
        <h1>Your Result Is:</h1>

        <div class="show">
          <h3>Name : <span id="showName">Name</span></h3>
          <h3>Roll No : <span id="showRollNo">Roll No</span></h3>
          <h3>Batch : <span id="showBatch">Batch</span></h3>
          <h3>Section : <span id="showsection">section</span></h3>
          <h3>Marks : <span id="showMark">Marks</span></h3>
        </div>
      </div>
    </section>
  </body>
</html>
